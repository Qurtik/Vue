<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div class="filter">
		<h2>Введите критерий сортировки</h2>
		<!-- Поиск по text -->
		<!-- <input type="text" v-model="searchHero"> -->
		<!-- Поиск по селекту -->
		<select name="filter" v-model="searchHero" >
			<option name="option" value="M">
				M
			</option>
			<option name="option" value="F">
				W
			</option>
		</select>

		<ul>
			<li v-for="Obj in filterSearch">
				{{ Obj.Name }} - {{ Obj.Code }}<!-- {{ ar | findLessNumber(ar) }} -->
			</li>
		</ul>
		<br/><br/>
		<hr/>
	</div>


	<script src="vue.js" type="text/javascript"></script>
	<script>
		Vue.filter('capitalize', function (value) {
		  if (!value) return ''
		  value = value.toString()
		  return value.charAt(0).toUpperCase() + value.slice(1)
		})


		Vue.filter('marker',function(value) {
			//return value.replace('единорог','&#129412;')
			return value.filter(value < 10);
		});

		let vueFulter = new Vue({
			el: '.filter',
			data: {
				someObj: [
				    { Name:'RUS',Age:22,Code:'M' },
					{ Name:'FIN',Age:44,Code:'F' },
					],
				searchHero : 'M'
			},
			computed:{
				filterSearch(){
					return this.someObj.filter( someObj => {
						return !this.searchHero || someObj.Code.toLowerCase().indexOf(this.searchHero.toLowerCase()) > -1
					} )
				}
				
			}
		});
	</script>
</body>
</html>
